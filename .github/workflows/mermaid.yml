name: Auto Convert and Compile Mermaid
on:
  push:
    paths: ['**.ipynb', '**.md']
jobs:
  convert-and-mermaid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install jupyter
        run: pip install jupyter
      
      - name: Convert notebooks to markdown
        run: |
          find . -name "*.ipynb" -exec jupyter nbconvert --to markdown {} \;
      
      - uses: neenjaw/compile-mermaid-markdown-action@master
        with:
          files: '.'
          output: '.'
      
      - name: Commit files
        run: |
          git config --local user.email "chris@trau.co"
          git config --local user.name "iTrauco"
          git add .
          git diff --staged --quiet || git commit -m "Auto-convert notebooks and compile mermaid"
          git push